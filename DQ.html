<!DOCTYPE html>
<html lang="jp">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/DQ.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <title>DQ_battle</title>
  </head>

  <body>

    <header>
    </header>

    <main>

      <!--ドラクエ風OP画面-->
      <!-- <div id="op_container" class="container"> -->
      <!-- </div> -->

      <!--ドラクエ風メニュー画面-->

      <div id="fade"></div>

      <div id="menu_container" class="container1">

        <div id="reception" class="reception">
          <div id="menu1" onclick="activemenu(1);" class="menu">スライム と たたかう</div>
          <div id="menu2" onclick="activemenu(2);" class="menu">爵銀龍メルゼナ と たたかう</div>
          <div id="menu3" onclick="activemenu(3);" class="menu">どうぐや（準備中）</div>
          <div id="menu4" onclick="activemenu(4);" class="menu">やどや</div>
          <div id="menu5" onclick="activemenu(5);" class="menu">ぼうけんをやめる（準備中）</div>
        </div>

        <div id="message2" class="message_window2"> <!--HPフラグ用に黄色と赤を足す -->
          <span class="message2"></span>
        </div>

        <!-- <div id="select" class="select_window">たたかいますか？
          <div id="menu1" onclick="activemenu(1);" class="menu">はい</div>
          <div id="menu2" onclick="activemenu(2);" class="menu">いいえ</div>
        </div> -->

        <div class="torneko">
          <img src="./img/character/Torneko.png" width="500px" height="700px">
        </div>

      </div>

      <!--ドラクエ風バトル画面-->
      <div id="battle_container" class="container2">

        <div id="friend-div" class="battle_window"> <!-- 戦闘画面 -->

          <div id="character" class="character_status"> <!-- 味方キャラクター -->

            <div id="character1" class="character1">
              <div id="p1name"></div>
              <div id="p1level"></div>
              <div id="p1hp"></div>
              <div id="p1mp"></div>
            </div>

            <div id="character2" class="character2">
              <div id="p2name"></div>
              <div id="p2level"></div>
              <div id="p2hp"></div>
              <div id="p2mp"></div>
            </div>

          </div>

          <div class="field_container">

            <div id="effect" class="effect_field"></div>

            <div class="enemy_field">

              <div class="enemy_status"> <!-- 戦闘フィールド上に表示する敵ステータス -->
                <div id="enemyLevel"></div>
                <div id="enemyHP"></div>
                <div id="enemyMP"></div>
              </div>

              <div id="enemy_div" class="enemy-image">
                <img id="elem_image" class="enemy-image-size">
                <!-- <img id="enemy_image" src="./img/monster/slime.png" alt=""> -->
              </div>

              <!-- <div id="enemy_div" class="enemy-image">
                <img id="enemy_image" class="" src="./img/monster/Malzeno.png">
              </div> -->

              <span id="shadow" class="shadow"></span>

            </div>

            <div id="battle_field" class="battle_field"></div>

          </div>

          <div id="battle_menu" class="battle_menu"> <!-- 戦闘コマンド -->
            <div id="menu1" onclick="activemenu(1);" class="menu">たたかう</div>
            <div id="menu2" onclick="activemenu(2);" class="menu">ぼうぎょ</div>
            <div id="menu3" onclick="activemenu(3);" class="menu">どうぐ</div>
            <div id="menu4" onclick="activemenu(4);" class="menu">にげる</div>
          </div>

          <div id="message" class="message_window"> <!--HPフラグ用に黄色と赤を足す -->
            <span class="message"></span>
          </div>
          
        </div>
      </div>

      <input type="hidden" id="game_control">
      
    </main>

    <footer>
    </footer>

  </body>

  <script src="./js/script.js"></script>

</html>
