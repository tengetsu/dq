<!DOCTYPE html>
<html lang="jp">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/DQ.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <title>DQ_battle</title>
  </head>

  <body>

    <header>
    </header>

    <main>
      <!--ドラクエ風メニュー画面-->
      <div id="menu_container" class="container1">

        <div id="reception" class="reception">
          <div>せんとう</div>
          <div>どうぐや</div>
          <div>やどや</div>
          <div>ぼうけんをやめる</div>
        </div>

        <div id="message2" class="message_window2"> <!--HPフラグ用に黄色と赤を足す -->
          <span class="message2"></span>
        </div>

        <div class="torneko">
          <img src="./img/character/Torneko.png" width="500px" height="700px">
        </div>

      </div>
        <!--ドラクエ風バトル画面-->
      <div id="battle_container" class="container2">

        <div id="friend-div" class="battle_window"> <!-- 戦闘画面 -->

          <div id="character" class="character_status"> <!-- 味方キャラクター -->

            <div id="character1" class="character1">
              <div id="p1" >キャラＡ</div>
              <div id="p1level">レベル:99</div>
              <div id="p1hp">HP:999</div>
              <div id="p1mp">MP:999</div>
            </div>

            <div id="character2" class="character2">
              <div id="p2" >キャラＢ</div>
              <div id="p2level">レベル:3</div>
              <div id="p2hp">HP:30</div>
              <div id="p2mp">MP:76</div>
            </div>

          </div>

          <div class="field_container">

            <div id="effect" class="effect_field"></div>

            <div class="enemy_field">

              <div class="enemy_status"> <!-- 戦闘フィールド上に表示する敵ステータス -->
                <div id="enemyLevel">レベル:100</div>
                <div id="enemyHP">HP:28500</div>
                <div id="enemyMP">MP:20</div>
              </div>

              <!-- <div id="enemy_div" class="enemy-image"> 敵キャラクター画像
                <img src="./img/monster/slime.png" alt="">
              </div> -->

              <div id="enemy_div" class="enemy-image2">
                <img id="enemy_image" class="" src="./img/monster/Malzeno.png">
              </div>

              <span id="shadow" class="shadow"></span>

            </div>

            <div class="battle_field"></div>

          </div>

          <div id="battle_menu" class="battle_menu"> <!-- 戦闘コマンド -->
            <div id="menu1" onclick="activemenu(1);" class="menu">たたかう</div>
            <div id="menu2" onclick="activemenu(2);" class="menu">ぼうぎょ</div>
            <div id="menu3" onclick="activemenu(3);" class="menu">どうぐ</div>
            <div id="menu4" onclick="activemenu(4);" class="menu">にげる</div>
          </div>

          <div id="message" class="message_window"> <!--HPフラグ用に黄色と赤を足す -->
            <span class="message"></span>
          </div>
          
        </div>
      </div>
      <input type="text" id="game_control">
      
    </main>

    <footer>
    </footer>

  </body>

  <script src="./js/script.js"></script>

</html>
