<!DOCTYPE html>

<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <title>DragonQuest風</title>
  </head>

  <body>

    <div class="wrapper">

      <header>
      </header>

      <main>
        
        <!--メニュー画面-->
        <div id="fade"></div>
        <div id="flash"></div>

        <section id="menu_container" class="container1">

            <div id="id_circle-left" class="circle-left">

              </div>

          <ul id="reception" class="reception">
            <li id="menu-1" onclick="activemenu(0);" class="menu">スライム と たたかう</li>
            <li id="menu-2" onclick="activemenu(1);" class="menu">爵銀龍メルゼナ と たたかう</li>
            <li id="menu-3" onclick="activemenu(2);" class="menu">幡田零 と たたかう（準備中）</li>
            <li id="menu-4" onclick="activemenu(3);" class="menu">どうぐや（準備中）</li>
            <li id="menu-5" onclick="activemenu(4);" class="menu">やどや</li>
            <li id="menu-6" onclick="activemenu(5);" class="menu">ぼうけんをやめる（準備中）</li>
          </ul>

          <ul id="select" class="select_window">
            <li id="select_menu1" onclick="activeSelectmenu(0);" class="menu">はい</li>
            <li id="select_menu2" onclick="activeSelectmenu(1);" class="menu">いいえ</li>
          </ul>

          <div id="message2" class="message_window2">
            <span class="message2"></span>
          </div>

        </section>

        <!-- バトル画面 -->
        <section id="battle_container" class="container2">
 
          <div id="friend-div" class="battle_window"> <!-- 戦闘画面 -->

            <div class="character_container">

              <div id="character1" class="character1">
                <div id="p1name"></div>
                <div id="p1level"></div>
                <div id="p1hp"></div>
                <div id="p1mp"></div>
              </div>

              <div id="character2" class="character2">
                <div id="p2name"></div>
                <div id="p2level"></div>
                <div id="p2hp"></div>
                <div id="p2mp"></div>
              </div>

              <div id="character3" class="character3">
                <div id="p3name"></div>
                <div id="p3level"></div>
                <div id="p3hp"></div>
                <div id="p3mp"></div>
              </div>

              <div id="character4" class="character4">
                <div id="p4name"></div>
                <div id="p4level"></div>
                <div id="p4hp"></div>
                <div id="p4mp"></div>
              </div>

            </div>

            <div class="field_container">

              <div id="effect" class="effect_fields"></div>

              <!-- <div class="effect_panta_rhei_cutin"></div> -->
              
              <div class="enemy_field">

                <div class="enemy_status"> <!-- 戦闘フィールド上に表示する敵ステータス -->
                  <div id="enemyLevel"></div>
                  <div id="enemyHP"></div>
                  <div id="enemyMP"></div>
                </div>

                <div id="enemy_div" class="enemy-image">
                  <img id="elem_image" class="enemy-image1-size" src="./img/monster/slime.jpg" alt="slime">
                </div>

                <span id="shadow" class="shadow"></span>

              </div>

              <div id="battle_field" class="battle_field"></div>

            </div>

            <div class="battle_menu_container">

              <ul id="battle_menu" class="battle_menu"> <!-- 戦闘コマンド -->
                <!-- <li id="menu_1" onclick="document.getElementById('menu_1')" class="menu">たたかう</li> -->
                <li id="menu_1" onclick="battlemenu(0);" class="menu">たたかう</li>
                <li id="menu_2" onclick="battlemenu(1);" class="menu">ぼうぎょ</li>
                <li id="menu_3" onclick="battlemenu(2);" class="menu">どうぐ</li>
                <li id="menu_4" onclick="battlemenu(3);" class="menu">にげる</li>
              </ul>

              <div id="message" class="message_window"> <!--HPフラグ用に黄色と赤を足す -->
                <span class="message"></span>
              </div>

            </div>
              
            <div class="clear"></div>

          </div>

        </section>

        <input type="hidden" id="game_control">
        
      </main>

      <footer>
      </footer>

    </div>

    <script src="./js/script.js"></script>

  </body>
